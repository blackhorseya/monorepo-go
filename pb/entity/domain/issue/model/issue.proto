syntax = "proto3";

package issue;

import "google/protobuf/timestamp.proto";

option go_package = "github.com/blackhorseya/monorepo-go/entity/domain/issue/model";

message Ticket {
    // @gotags: bson:"_id"
    string id = 1;
    string title = 2;
    bool completed = 3;
    // @gotags: swaggertype:"string"
    google.protobuf.Timestamp created_at = 4;
    // @gotags: swaggertype:"string"
    google.protobuf.Timestamp updated_at = 5;
}
