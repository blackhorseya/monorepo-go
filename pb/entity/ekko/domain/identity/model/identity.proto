syntax = "proto3";

option go_package = "github.com/blackhorseya/monorepo-go/entity/ekko/domain/identity/model";

message Profile {
    string first_name = 1;
    string last_name = 2;
    string email = 3;
}

message User {
    string id = 1;
    string name = 2;
    bool active = 3;
    Profile profile = 4;
}
